<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Mart Sales Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Big Mart Sales Prediction</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/predict/">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="weight" class="form-label">Item Weight:</label>
                                <input type="number" step="0.01" class="form-control" name="weight" id="weight" placeholder="Enter item weight" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Item MRP:</label>
                                <input type="number" step="0.01" class="form-control" name="price" id="price" placeholder="Enter item MRP" required>
                            </div>
                            <div class="mb-3">
                                <label for="visibility" class="form-label">Item Visibility:</label>
                                <input type="number" step="0.01" class="form-control" name="visibility" id="visibility" placeholder="Enter item visibility" required>
                            </div>
                            <div class="mb-3">
                                <label for="outlet_size" class="form-label">Outlet Size:</label>
                                <select class="form-select" name="outlet_size" id="outlet_size" required>
                                    <option value="">Select Outlet Size</option>
                                    <option value="1">Small</option>
                                    <option value="2">Medium</option>
                                    <option value="3">Large</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="outlet_age" class="form-label">Outlet Age:</label>
                                <input type="number" class="form-control" name="outlet_age" id="outlet_age" placeholder="Enter outlet age" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Predict Sales</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
